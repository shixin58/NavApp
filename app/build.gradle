apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.passion.navapp"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility "1.8"
        targetCompatibility "1.8"
    }

    dataBinding {
        enabled = true
    }

    ndkVersion '24.0.8215888'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // 兼容包
    implementation 'androidx.appcompat:appcompat:1.1.0'

    // material组件
    implementation 'com.google.android.material:material:1.1.0'

    // 约束布局
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // navigation导航
    implementation 'androidx.navigation:navigation-fragment:2.1.0'
    implementation 'androidx.navigation:navigation-ui:2.1.0'

    // 包含了 viewmodel 和 livedata
    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0'

    implementation "com.alibaba:fastjson:$fastjson_version"

    implementation project(':libnavannotation')
    //如果你使用kotlin,这里需要使用 kapt project
    annotationProcessor project(":libnavcompiler")
}